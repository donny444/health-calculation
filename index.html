<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHealth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Health Calculation</h1>
    <h3>The webpage contain BMI, BMR and TDEE calculating</h3>
    <form>
        <h3>Enter the values</h3>
        <ul>
            <li>
                <label for="weight">Your weight(kg)</label>
                <input type="number" id="weight" required>
            </li>
            <li>
                <label for="height">Your height(cm)</label>
                <input type="number" id="height" required>
            </li>
            <li>
                <label for="age">Your age</label>
                <input type="number" id="age" required>
            </li>
            <li>
                <label for="sex">Your sex</label>
                <select>
                    <option class="sex">Male</option>
                    <option class="sex">Female</option>
                </select>
            </li>
            <li>
                <label for="frequently">How frequently do you workout</label>
                <select>
                    <option class="frequently">a)rarely or never</option>
                    <option class="frequently">b)1-3 times per week</option>
                    <option class="frequently">c)4-5 times per week</option>
                    <option class="frequently">d)6-7 times per week</option>
                    <option class="frequently">e)up to 2 times per day</option>
                </select>
            </li>
            <input id="submit" type="submit">
        </ul>
    </form>
    <div>
        <h2>BMI Value</h2>
        <h2 id="bmi">-</h2>
    </div>
    <div>
        <h2>BMR Value</h2>
        <h2 id="bmr">-</h2>
    </div>
    <div>
        <h2>TDEE Value</h2>
        <h2 id="tdee">-</h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
