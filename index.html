<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHealth</title>
</head>
<body>
    <h1>Health Calculation</h1>
    <h3>The webpage contain BMI, BMR and TDEE calculating</h3>
    <form>
        <h3>Enter the values</h3>
        <ul>
            <li>
                <label for="number">Your weight(kg)</label>
                <input type="number">
            </li>
            <li>
                <label for="number">Your height(cm)</label>
                <input type="number">
            </li>
            <li>
                <label for="age">Your age</label>
                <input type="number">
            </li>
            <li>
                <label for="age">Your sex</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </li>
            <li>
                <label for="checkbox">How frequently do you workout</label>
                <select>
                    <option>a)rarely or never</option>
                    <option>b)1-3 times per week</option>
                    <option>c)4-5 times per week</option>
                    <option>d)6-7 times per week</option>
                    <option>e)up to 2 times per day</option>
                </select>
            </li>
            <input type="submit">
        </ul>
    </form>
</body>
</html>
